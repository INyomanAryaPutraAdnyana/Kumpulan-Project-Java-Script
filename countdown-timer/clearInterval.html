<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 1;
        let myInterval = setInterval(() => {
            console.log("Halo ke-", count);
            count++;
            if (count > 5) {
                clearInterval(myInterval); // stop setelah count > 5
                console.log("Interval dihentikan");
            }
        }, 1000);

    </script>
</head>

</html>
