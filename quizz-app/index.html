<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quizContainer" class="quiz-container">
        <h1>Quiz App</h1>
        <div id="questionContainer" class="question-container">
            <p id="question"> Question text goes here</p>
        </div>
        <div id="answerContainer" class="answer-container">
            <!-- ini di buat dengan JS nanti -->
        </div>
        <button id="nextButton" class="next-button">
            Next Question
        </button>
        <div id="resultContainer" class="result-container" style="display: none;">
            <p id="score" class="score">
                your score is: 0/10
            </p>
            <button id="restartButton" class="restart-button">
                Restart Quiz
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
