<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>To-Do List App</h1>
        <input type="text" placeholder="Add a new task" id="new-task-input">
        <button id="add-task-btn">Add</button>
        <ul id="todo-list">
            <!--semua todo akan muncul disini-->
        </ul>
    </div>
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3>Edit Modal</h3>
            <input type="text" id="edit-task-input">
            <button class="save-modal-btn">Save</button>
            <button class="close-modal-btn">Cancel</button>
        </div>
    </div>
</body>

</html>
