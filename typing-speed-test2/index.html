<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <h1>Typing Speed Test</h1>
        <div id="text-container" class="text-container">
            <p id="text-display" class="text-display">The quick brown fox jumps over the lazy dog</p>
        </div>
        <div id="input-container" class="input-container">
            <textarea id="input-field" class="input-field" placeholder="Start typing here..."></textarea>
            <button id="start-button" class="start-button">Start Test</button>
        </div>
        <div id="results-container" class="results-container">
            <p id="time">Time: <span id="time-value">0</span> seconds</p>
            <p id="wpm">WPM: <span id="wpm-value">0</span> WPM</p>
        </div>
        <script src="script.js"></script>
</body>

</html>
